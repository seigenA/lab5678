<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f0ff;
        }
        .navbar {
            background-color: #6a1b9a;
        }
        .navbar-brand {
            color: #ffffff !important;
        }
        .form-container {
            margin-top: 100px;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #6a1b9a;
            border-color: #6a1b9a;
        }
        .btn-primary:hover {
            background-color: #8e24aa;
            border-color: #8e24aa;
        }
        .alert-danger {
            background-color: #fbe9e7;
            color: #d32f2f;
            border-color: #ef5350;
        }
        .alert-info {
            background-color: #ede7f6;
            color: #6a1b9a;
            border-color: #9575cd;
        }
        .login-footer {
            margin-top: 20px;
            text-align: center;
        }
        .login-footer a {
            color: #6a1b9a;
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Регистрация и логин</a>
    </div>
</nav>

<!-- Login Form -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-container">
                <h1 class="text-center mb-4">Логин пользователя</h1>

                <!-- Error Message -->
                <div th:if="${param.error}" class="alert alert-danger text-center">
                    Invalid username or password.
                </div>

                <!-- Logout Message -->
                <div th:if="${param.logout}" class="alert alert-info text-center">
                    You have been logged out.
                </div>

                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter Email ID" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Log In</button>
                    </div>
                </form>

                <!-- Footer Section -->
                <div class="login-footer mt-3">
                    <span>New user? <a href="/" th:href="@{/registration}">Register here</a></span>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
