<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Task</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to right, #8e24aa, #4a148c);
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            font-size: 3em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: 50px auto;
        }

        .form-group label {
            color: #4a148c;
            font-weight: bold;
            font-size: 1.2em;
        }

        .form-control {
            border-radius: 12px;
            padding: 12px;
            font-size: 1.1em;
            border: 2px solid #8e24aa;
            background-color: #f1f1f1;
            transition: all 0.3s ease-in-out;
        }

        .form-control:focus {
            border-color: #6a1b9a;
            box-shadow: 0 0 8px rgba(106, 27, 154, 0.5);
            background-color: #fff;
        }

        select.form-control {
            background-color: #f1f1f1;
            color: #4a148c;
            cursor: pointer;
        }

        select.form-control:focus {
            background-color: #fff;
        }

        button.btn-success {
            background-color: #8e24aa;
            border: none;
            font-size: 18px;
            padding: 12px 20px;
            border-radius: 12px;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        button.btn-success:hover {
            background-color: #6a1b9a;
            box-shadow: 0 4px 20px rgba(106, 27, 154, 0.4);
        }

        .btn-back {
            background-color: transparent;
            color: #8e24aa;
            font-size: 16px;
            padding: 10px;
            margin-top: 20px;
            border: 2px solid #8e24aa;
            border-radius: 10px;
            display: block;
            text-align: center;
            width: 100%;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-back:hover {
            background-color: #8e24aa;
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        /* Анимация для формы */
        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .container {
            animation: slideIn 1s ease-out;
        }

        /* Легкий эффект тени для элементов */
        .form-group input, .form-group textarea, .form-group select {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<h1>Create New Task</h1>

<div class="container">
    <form th:action="@{/tasks/save}" method="POST" th:object="${task}">
        <div class="form-group">
            <label for="title">Task Title:</label>
            <input type="text" id="title" class="form-control" th:field="*{title}" required>
        </div>

        <div class="form-group">
            <label for="description">Task Description:</label>
            <textarea id="description" class="form-control" th:field="*{description}" required></textarea>
        </div>

        <div class="form-group">
            <label for="status">Status:</label>
            <select id="status" class="form-control" th:field="*{status}" required>
                <option value="Awaiting">Awaiting</option>
                <option value="Ongoing">Ongoing</option>
                <option value="Done">Done</option>
            </select>
        </div>

        <div class="form-group">
            <label for="priority">Priority:</label>
            <select id="priority" class="form-control" th:field="*{priority}" required>
                <option value="Urgent">Urgent</option>
                <option value="Deferred">Deferred</option>
            </select>
        </div>

        <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" class="form-control" th:field="*{category.id}" required>
                <option value="1">Easy</option>
                <option value="2">Hard</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Save Task</button>
    </form>

    <a href="/tasks" class="btn-back">Back to Task List</a>
</div>

</body>
</html>
