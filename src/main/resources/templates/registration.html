<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f0ff;
        }
        .form-container {
            margin-top: 100px;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        .navbar {
            background-color: #6a1b9a;
        }
        .navbar-brand {
            color: #ffffff !important;
        }
        .btn-primary {
            background-color: #6a1b9a;
            border-color: #6a1b9a;
        }
        .btn-primary:hover {
            background-color: #8e24aa;
        }
        .alert-info {
            color: #6a1b9a;
            background-color: #ede7f6;
            border-color: #9575cd;
        }
        a {
            color: #6a1b9a;
        }
        a:hover {
            color: #8e24aa;
        }
        .register-footer {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Регистрация и логин</a>
    </div>
</nav>

<!-- Registration Form -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-container">
                <!-- Success Message -->
                <div th:if="${param.success}" class="alert alert-info text-center">
                    You've successfully registered to our awesome app!
                </div>

                <h1 class="text-center mb-4">Регистрация</h1>

                <form th:action="@{/registration}" method="post" th:object="${user}">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input id="firstName" class="form-control" th:field="*{name}" placeholder="Enter your first name" required>
                    </div>

                    <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input id="age" class="form-control" type="number" th:field="*{age}" placeholder="Enter your age" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input id="email" class="form-control" type="email" th:field="*{email}" placeholder="Enter your email" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input id="password" class="form-control" type="password" th:field="*{password}" placeholder="Enter your password" required>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>

                <div class="register-footer mt-3">
                    <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
